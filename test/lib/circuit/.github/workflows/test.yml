name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-native:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Build
          run: |
              cd test
              ./build_and_run

  test-emscripten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mymindstorm/setup-emsdk@v14

      - name: Build
        run: |
          cd test
          ./em_build_and_run
  
